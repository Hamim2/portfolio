<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>This is address </title>
	<!-- <link rel="stylesheet" href=""> -->
	<style>
		html{background: url(bgb.png)  center fixed no-repeat;
			color: green;
			
			background-size: cover;}
			input {background: black; color: green;}
			select {background: black; color: green;}
			textarea {background: black; color: green;}
			td {background: black; color: green;}
			.next{align-content: center;}



	</style>
</head>
<body>

	
	
	<form action="">
		<fieldset>
		<legend>Registration</legend>

		<table align="center">
			<tr>

				<td>First Name</td>
				<td>:</td>
				<td><input type="text" name="first_name" placeholder="first name" size="40" required=""></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>:</td>
				<td><input type="text" name="last_name" placeholder="last name" size="40" required=""></td>
			</tr>
			<tr>
				<td>Father's Name</td>
				<td>:</td>
				<td><input type="text" name="Fathers_name" placeholder="father's name" size="40" required=""></td>
			</tr>
			<tr>
				<td>Mother's Name</td>
				<td>:</td>
				<td><input type="text" name="Mothers_name" placeholder="mother's name" size="40" required=""></td>
			</tr>
			<tr>
				<td>Date of birth</td>
				<td>:</td>
				<td><input type="date" name="date" required=""></td>
			</tr>
			<tr>
				<td>Marital status</td>
				<td>:</td>
				<td><select name="select">
					
					<option>---select a option---</option>
					<option value="0">Married</option>
					<option value="1">Single</option>
				
				</select></td>
			</tr>

			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="email" name="your email" size="40" required="" placeholder="email"></td>
			</tr>
			<tr>
				<td>Contact No</td>
				<td>:</td>
				<td><input type="number" name="contact_no" placeholder="contact no"  required=""></td>
			</tr>
			<tr>
				<td>Present Address</td>
				<td>:</td>
				<td><textarea name="present_address" cols="37" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>Permanent Address</td>
				<td>:</td>
				<td><textarea name="permanent_address" cols="37" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>Country selection</td>
				<td>:</td>
				<td><select name="coun_select">
					
					<option>--select a option--</option>
					<option value="0">Bangladesh</option>
					<option value="1">Pakistan</option>
					<option value="2">India</option>
					<option value="3">Paris</option>
					<option value="4">Australia</option>
					<option value="5">America</option>
				
				</select></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
				</td>
			</tr>
			<tr>
				<td>Agreement</td>
				<td>:</td>
				<td>
					<input type="checkbox" name="yes">yes
					<input type="checkbox" name="no">no
				</td>
			</tr>
			<tr>
				<td required="">Uplode a image</td>
				<td>:</td>
				<td>
					<input type="file" name="image" required="">
					
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" name="btn" value="submit"></td>
			</tr>
			<tr>
				<td class="next"><a href="index.html">Next</a></td>
			</tr>


		</table>
		</fieldset>
	</form>
	
	
</body>
</html>
